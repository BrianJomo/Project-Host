{% extends 'base.html' %} {% load bootstrap4 %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card bg-transparent">
                <div class="card-header">
                    <h3><b>Update your profile</b></h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'editprofile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form form %}
                        <button type="submit" class="btn btn-outline-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<style>
    body {
        background-image: url(https://images.pexels.com/photos/347139/pexels-photo-347139.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        background-position: center;
    }
    </style>

{% endblock content %}
