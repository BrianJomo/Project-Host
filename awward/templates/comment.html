{% extends 'base.html' %} {% load bootstrap4 %} {% block content %}
<div style=padding-top:120px;></div>
<div class="container">

    <div class="card">
        <div class="card-title">
          <h1 style="text-align: center;">Leave a comment</h1>
        </div>
        <div class="row" style="padding: 50px;">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://www.netclipart.com/pp/m/275-2750914_feedback-icon-png-white.png" alt="">
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h3><b>Review project</b></h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'comment' id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<style>
    
body {
    background-image: url(https://images.pexels.com/photos/347139/pexels-photo-347139.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    background-position: center;
}
</style>
 {% endblock %}
